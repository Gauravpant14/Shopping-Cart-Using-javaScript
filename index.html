<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
    <script src="https://kit.fontawesome.com/8f53a9283e.js" crossorigin="anonymous"></script>
  
</head>
  <body>
    <div class="container-fluid">
      <header>
        <div class="shop-btns">
          <ul>
            <li>
              <button class="btn btn-pr productBtn btnGroup" id="pBtn">Products</button>
            </li>
            <li><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Cart
              </button>
              <span id="counter" style="color: aliceblue;"> <i class="fas fa-shopping-cart" style="color: aliceblue;"></i></span>
            </li>
          </ul>
        </div>
      </header>
      
      <section class="Main-sec">
          <div class="allItems">
              <div class="categories">
               
              </div>
              <div class="items">
                
              </div>
          </div>
      </section>

<!-- Modal Start Here -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Your Selected Items</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="tableDesign">
            <table class="table" id="table">
              <thead>
                <tr class="header">
                 
                  <th>ID</th>
                  <th>Title</th>
                  <th>Price</th>
                  
                </tr>
              </thead>
              <tbody id="data">
      
                
              </tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="totalBal()">Total Amount</button>
        </div>
      </div>
    </div>
  </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="/script.js"></script>
  </body>
</html>
